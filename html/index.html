<body>
    <div id="table-info" class="container">
        <br />
        <h1 class="text-center ">Filter Table</h1>
        <br />
        <div style="display: relative; width: 100%;">
            <span id="back-btn" style="margin-top: 14px; float:right; font-size: 200%"><span style="font-size: 80%">Prediction</span> <a href="/add"><i class="fa fa-arrow-right" aria-hidden="true"></i></a></span>
            <span id="download-btn" style="margin-top: 14px; margin-right: 10px; float:left; font-size: 200%"><a href="../database.json" download><i class="fas fa-download"></i></a></span>
            <span id="upload-btn" style="margin-top: 14px; float:left; font-size: 200%"><a href="/upload"><i class="fas fa-upload"></i></a></span>

</i></a></span>
        </div>

        <!-- Search bar -->
        <div class="row">
            <div class="col-md-offset-3 col-md-6" style="margin-top: 100px; margin-bottom: 60px;">
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" id="myInput" class="form-control input-lg" placeholder="Search" autofocus/>
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- end -->

        <table id="myTable" class="table table-bordered table-striped table-hover">
            <thead>
                <tr id="table-header">
                    <th>School Name</th>
                    <th>School Type</th>
                    <th>Starting Median Salary</th>
                    <th>Mid-Career Median Salary</th>
                    <th>Mid-Career 10th Percentile Salary</th>
                    <th>Mid-Career 25th Percentile Salary</th>
                    <th>Mid-Career 75th Percentile Salary</th>
                    <th>Mid-Career 90th Percentile Salary</th>
                </tr>
            </thead>
        </table>
